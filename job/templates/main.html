<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="{{static_url('easyui/themes/default/easyui.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('easyui/themes/icon.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('admin/main.css')}}">
</head>
<body class="easyui-layout">


    <div data-options="region:'north',split:true" style="background:#2c3e50;height:80px;overflow: hidden;">

        <div class="logo">
            <ul>

                <li class="header">Logo</li>
                <li>Py Spider</li>
            </ul>
        </div>

        <div class="login">
            <ul>

                <li>Admin[管理员]</li>
                <li>2018-07-10</li>
            </ul>
        </div>
    </div>



    <div data-options="region:'west',split:true" style="width:300px;">

        <form id="search" method="post">
            <div>
                <label for="name">URL链接:</label>
                <input class="easyui-validatebox" type="text" name="url" id="url" />
            </div>

            <div>
                <label for="name">字段管理:</label>
                <input class="easyui-validatebox" type="text" name="field" id="field" />
            </div>

            <div>
                <label for="email">是否保存:</label>
                <input class="easyui-validatebox" type="text" name="save" id="save" />
            </div>

            <div>
                <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">确认</a>

            </div>
        </form>


    </div>

    <div data-options="region:'center'," style="padding:5px;background:#eee;">

        <table id="list"></table>

    </div>

    <div id="tools" style="display:none;">
        <div id="field-dialog">

        </div>
    </div>

    <div id="tb">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">删除</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">查找</a>
    </div>



    <script type="text/javascript" src="{{static_url('easyui/jquery-1.10.2.min.js')}}"></script>
    <script type="text/javascript" src="{{static_url('easyui/jquery.easyui.min.js')}}"></script>
    <script type="text/javascript" src="{{static_url('admin/main.js')}}"></script>
</body>
</html>
